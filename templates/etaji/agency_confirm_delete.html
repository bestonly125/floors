{% extends "base_generic.html" %}

{% block title %}Delete Agency{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ agency.agency_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'agency-list' %}">Cancel</a>
{% endblock %}
