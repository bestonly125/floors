{% extends "base_generic.html" %}

{% block title %}Agency List{% endblock %}

{% block content %}
  <h2>Agency List</h2>
  <ul>
    {% for agency in agencies %}
      <li>
        <a href="{% url 'agency-detail' agency.pk %}">{{ agency.agency_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'agency-create' %}">Add New Agency</a>
{% endblock %}
