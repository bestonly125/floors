{% extends "base_generic.html" %}

{% block title %}Delete Apartment{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ apartment.address }}, {{ apartment.city }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'apartment-list' %}">Cancel</a>
{% endblock %}
