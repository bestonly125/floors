{% extends "base_generic.html" %}

{% block title %}Person Detail{% endblock %}

{% block content %}
  <h2>{{ person.first_name }} {{ person.last_name }}</h2>
  <p>Phone: {{ person.phone_number }}</p>
  <p>Email: {{ person.email }}</p>
  <p>Address: {{ person.address }}</p>
  <a href="{% url 'person-update' person.pk %}">Edit</a>
  <a href="{% url 'person-delete' person.pk %}">Delete</a>
  <a href="{% url 'person-list' %}">Back to list</a>
{% endblock %}
