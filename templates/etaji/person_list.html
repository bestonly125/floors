{% extends "base_generic.html" %}

{% block title %}Person List{% endblock %}

{% block content %}
  <h2>Person List</h2>
  <ul>
    {% for person in persons %}
      <li>
        <a href="{% url 'person-detail' person.pk %}">{{ person.first_name }} {{ person.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'person-create' %}">Add New Person</a>
{% endblock %}
