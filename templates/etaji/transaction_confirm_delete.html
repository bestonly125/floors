{% extends "base_generic.html" %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'transaction-list' %}">Cancel</a>
{% endblock %}
